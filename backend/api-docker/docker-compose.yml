    #  test: ["CMD", "curl -f http://localhost:8000/bunchlunch-api/v1/wolt/healthz", "&&", "curl -f http://localhost:8000/bunchlunch-api/v1/glovo/db/healthz"]
    #  start_period: 20s
    #  interval: 10s
    #  timeout: 5s
    #  retries: 5

